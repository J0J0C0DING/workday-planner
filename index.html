<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-task="9" class="row">
        <div class="hour">9 A.M.</div>
        <div class="time-block">
          <textarea id="9" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="10" class="row">
        <div class="hour">10 A.M.</div>
        <div class="time-block">
          <textarea id="10" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="11" class="row">
        <div class="hour">11 A.M.</div>
        <div class="time-block">
          <textarea id="11" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="12" class="row">
        <div class="hour">12 P.M.</div>
        <div class="time-block">
          <textarea id="12" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="13" class="row">
        <div class="hour">1 P.M.</div>
        <div class="time-block">
          <textarea id="13" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="14" class="row">
        <div class="hour">2 P.M.</div>
        <div class="time-block">
          <textarea id="14" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="15" class="row">
        <div class="hour">3 P.M.</div>
        <div class="time-block">
          <textarea id="15" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="16" class="row">
        <div class="hour">4 P.M.</div>
        <div class="time-block">
          <textarea id="16" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <div data-task="17" class="row">
        <div class="hour">5 P.M.</div>
        <div class="time-block">
          <textarea id="17" class="description"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div>
      <button id="clear">Clear</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

    </body>
</html>
